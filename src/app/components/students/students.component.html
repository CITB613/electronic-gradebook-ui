<div class="container-fluid" ng-controller="AppCtrl">
  <div class="alert alert-info loading text-center" ng-show="users.length == 0">
    Student List
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <span class="badge pull-right text-black"
        >Total Users : {{ list.length }}</span
      >
    </div>
    <div class="panel-body">
      <div class="row col-sm-12">
        <div class="">
          <span class="block"
            ><span>Search </span>
            <input
              class="w-100 mt-10 pb-10"
              type="text"
              class="form-control"
              [(ngModel)]="search"
              placeholder="Enter To Search "
              (keyup)="onChange()"
          /></span>
        </div>
      </div>
      <table
        class="table table-striped table-bordered"
        *ngIf="list.length != 0"
      >
        <thead>
          <tr>
            <!-- ng-show="sort==='email' && reverse" -->
            <th class="col-1">
              ID<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>

            <th class="col-2">
              First Name<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>
            <th class="col-2">
              Last Name<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>

            <th class="col-1">
              Class<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>
            <th class="col-2">
              Courses<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>

            <th class="col-2.5">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of list; index as index" class="mb-sm-10">
            <td (click)="editDisplay(index)" class="p-0">
              <span>{{ item.id }}</span>
              <!-- <input type="text" name="id" *ngIf="item.edit" class="form-control p-0" [(ngModel)]="user._id" placeholder="item.user.user._id" [value]=(item.user.user._id) required="" /> -->
            </td>
            <td (click)="editDisplay(index)">
              <span *ngIf="!item.edit">{{ item.firstName }}</span>
              <input
                type="text"
                *ngIf="item.edit"
                class="col-0"
                name="name"
                class="form-control"
                [(ngModel)]="item.firstName"
                [value]="item.firstName"
                placeholder="Name"
                required=""
              />
            </td>

            <td (click)="editDisplay(index)">
              <span *ngIf="!item.edit">{{ item.lastName }}</span>
              <input
                type="text"
                *ngIf="item.edit"
                class="col-0"
                name="name"
                class="form-control"
                [(ngModel)]="item.lastName"
                [value]="item.lastName"
                placeholder="Name"
                required=""
              />
            </td>
            <td>
              <span *ngIf="!item.edit">{{ item.id_class }}</span>
            </td>

            <td>
              <button type="button" class="btn btn-primary p-0">View</button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-primary p-0"
                *ngIf="!item.edit"
                (click)="editUser(index)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger p-0"
                *ngIf="!item.edit"
                (click)="deleteUser(item.id, index)"
              >
                Delete
              </button>
              <button
                type="button"
                class="btn btn-success p-0"
                *ngIf="item.edit"
                (click)="updateUser(item.id, index)"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-warning p-0"
                *ngIf="item.edit"
                (click)="cancelUser(index)"
              >
                Cancel
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
