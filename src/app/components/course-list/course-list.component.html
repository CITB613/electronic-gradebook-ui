<div class="container-fluid" ng-controller="AppCtrl">
  <div class="alert alert-info loading text-center" ng-show="users.length == 0">
    Course List
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <span class="badge pull-right text-black"
        >Total Courses : {{ list.length }}</span
      >
    </div>
    <div class="panel-body">
      <table
        class="table table-striped table-bordered"
        *ngIf="list.length != 0"
      >
        <thead>
          <tr>
            <th class="col-2">
              ID<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>
            <th class="col-2 w-0">
              Name<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>

            <th class="col-1">
              Teacher<span class="pull-right arrow-up"></span>
              <span class="pull-right arrow-down"></span>
            </th>
            <th>Results</th>

            <th class="col-2.5">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr [formGroup]="form">
            <td>
              <input
                class="form-control p-0"
                formControlName="id_course"
                type="text"
              />
            </td>

            <td></td>
            <td></td>

            <td></td>

            <td>
              <button
                type="button"
                class="btn btn-success p-0"
                (click)="addSubject()"
              >
                Add
              </button>
              <button
                type="button"
                class="btn btn-warning p-0"
                (click)="clear()"
              >
                Clear
              </button>
            </td>
          </tr>

          <tr *ngFor="let item of list; index as index" class="mb-sm-10">
            <td class="p-0">
              <span>{{ item.id }}</span>
            </td>
            <td>
              <span>{{ item.name }}</span>
            </td>
            <td>
              <span
                >{{ item.teacher.firstName }} {{ item.teacher.lastName }}</span
              >

              <select
                class="form-control p-0"
                [(ngModel)]="item.item.id_teacher"
                *ngIf="item.edit"
              >
                <option value="1">Student</option>
                <option value="2">Parent</option>
                <option value="3">Teacher</option>
                <option value="4">Director</option>
                <option value="5">Admin</option>
              </select>
            </td>
            <td></td>
            <td>
              <button
                type="button"
                class="btn btn-danger p-0"
                (click)="deleteSubject(item.id, index)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
