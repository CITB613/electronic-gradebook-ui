<div class="container-fluid" ng-controller="AppCtrl">
    
    <div class="alert alert-info loading text-center " ng-show="users.length==0">Course List</div>
    <div class="panel panel-info">
      <div class="panel-heading">
        
        <span class="badge pull-right text-black">Total Courses : {{list.length}}</span>
      </div>
      <div class="panel-body">
        
        <table class="table table-striped table-bordered" *ngIf="list.length!=0">
          <thead>
            
            <tr>
                <!-- ng-show="sort==='email' && reverse" -->
              <th  class="col-2 " >ID<span class="pull-right arrow-up" ></span>
                <span class="pull-right arrow-down" ></span>
              </th>
              <th  class="col-2 w-0">Name<span class="pull-right arrow-up" ></span>
                <span class="pull-right arrow-down" ></span>
              </th>
              <th class="col-2 ">Semester<span class="pull-right arrow-up" ></span>
                <span class="pull-right arrow-down" ></span>
              </th>
              <th  class="col-1">Teacher<span class="pull-right arrow-up" ></span>
                <span class="pull-right arrow-down" ></span>
              </th>
              <th>
                Results
              </th>
              
              <th class="col-2.5">Action</th>
            </tr>
          </thead>
          
          <tbody>
            <!-- ng-repeat="user in users | filter:search | orderBy:sort:reverse | startFrom:currentPage*selectedPageSize | limitTo:selectedPageSize track by $index" -->
            <tr [formGroup]="form">
            
                    
                        <td class="h-100"></td>
                        <td><select class="form-control p-0" formControlName="id_course">
                            <option value="1">course 1</option>
                            <option value='2'>course 2</option>
                            <option value="3">course 3</option>
                            
                          </select></td>
                        
                        <td></td>
                        <td></td>
                        
                        
                        <td></td>
                       
                        <td> 
                          <button type="button" class="btn btn-success p-0"  (click)="addSubject()">Add</button>
                          <button type="button" class="btn btn-warning p-0"  (click)="clear()">Clear</button>
                            </td>
                    
            
            </tr>
            
            <tr *ngFor=" let item of list, index as index" class="mb-sm-10">
              <td class="p-0" >
                <span >{{item.item.id}}</span>
                <!-- <input type="text" name="id" *ngIf="item.edit" class="form-control p-0" [(ngModel)]="user._id" placeholder="item.user._id" [value]=(item.user._id) required="" /> -->
              </td>
              <td >
                <span >{{item.item.name}}</span>
                 
                
                 <!-- <select class=" p-0" *ngIf="item.edit">
                  <option value="1">Student</option>
                  <option value='2'>Parent</option>
                  <option value="3">Teacher</option>
                  <option value="4">Director</option>
                  <option value="5">Admin</option>
                </select> -->
              </td>
              <td >
                <span >{{item.item.semester}}</span>
              </td>
              <td >
                <span>{{item.item.id_teacher}}</span>

               <!-- <ul *ngFor="let teacher of item.user.id_teachers">
                 <li class="chip">{{teacher}}   <i class="close fas fa-times" (click)></i>
                 </li>
                 
                 
               </ul> -->

                <!-- <input type="text" *ngIf="item.edit" name="teacher" class="form-control" [(ngModel)]="item.user.id_teacher" [value]="(item.user.id_teacher)" placeholder="Teacher" required="" /> -->
                <select class="form-control p-0" [(ngModel)]="item.item.id_teacher" *ngIf="item.edit">
                    <option value="1">Student</option>
                    <option value='2'>Parent</option>
                    <option value="3">Teacher</option>
                    <option value="4">Director</option>
                    <option value="5">Admin</option>
                  </select>
            </td>
              <td>
                view
              </td>
              
              <td>
                
                <button type="button" class="btn btn-danger p-0"  (click)="deleteUser(item.item.id,index)">Delete</button>
                

                
              </td>
            </tr>
          </tbody>
        </table>
        
          </div>
        </div> 
      </div>
