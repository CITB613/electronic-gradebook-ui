<div class="container-fluid" ng-controller="AppCtrl">
    
  <div class="alert alert-info loading text-center h-100" ng-show="users.length==0">System Users</div>
  <div class="panel panel-info">
    <div class="panel-heading">
      
      <span class="badge pull-right text-black">Total Users : {{list.length}}</span>
    </div>
    <div class="panel-body">
      <div class="row col-sm-12">
        <!-- <div class="pull-left col-sm-6">Ordered by : <span class="badge">{{sort | uppercase}}{{sort? (reverse?' - Descending':' - Ascending'):'None'}}</span>
        </div> -->
        <div class="">
          <span class=" block"><span>Add Course </span>
          <!-- <input class="w-100 mt-10" type="text" class="form-control" [(ngModel)]="search" placeholder="Enter To Search " (keyup)='onChange()'/></span> -->
          
          <select class="form-control p-0" >
            <option value="1">Course1</option>
            <option value='2'>Course2</option>
            <option value="3">Course3</option>
            <option value="4">Course4</option>
            <option value="5">Course5</option>
          </select>
          </span>
        </div>
      </div>
      <table class="table table-striped table-bordered" *ngIf="list.length!=0">
        <thead>
          <!-- <tr>
            <th>
              
            </th>
            <th>
              <input type="text" class="form-control" [(ngModel)]="search.lastName" placeholder="Filter by Last Name" />
            </th>
            <th>
              <input type="text" class="form-control" [(ngModel)]="search.email" placeholder="Filter by Email" />
            </th>
            <th></th>
          </tr> -->
          <tr>
              <!-- ng-show="sort==='email' && reverse" -->
            <th  class="col-1 " >Course<span class="pull-right arrow-up" ></span>
              <span class="pull-right arrow-down" ></span>
            </th>
            <th  class="col-1 w-0">T1<span class="pull-right arrow-up" ></span>
              <span class="pull-right arrow-down" ></span>
            </th>
            <th class="col-2 ">T2<span class="pull-right arrow-up" ></span>
              <span class="pull-right arrow-down" ></span>
            </th>
            <th  class="col-1">T0<span class="pull-right arrow-up" ></span>
              <span class="pull-right arrow-down" ></span>
            </th>
            
            <th class="col-2.5">Action</th>
          </tr>
        </thead>
        
        <tbody>
          <!-- ng-repeat="user in users | filter:search | orderBy:sort:reverse | startFrom:currentPage*selectedPageSize | limitTo:selectedPageSize track by $index" -->
          
          
          <tr *ngFor=" let item of list, index as index" class="mb-sm-10">
            <td (click)="editDisplay(index)" class="p-0" >
              <span >{{item.user.id_course}}</span>
              <!-- <input type="text" name="id" *ngIf="item.edit" class="form-control p-0" [(ngModel)]="user._id" placeholder="item.user._id" [value]=(item.user._id) required="" /> -->
            </td>
            
            <td (click)="editDisplay(index)">
              <span *ngIf="!item.edit">{{item.user.t1}}</span>
              <input type="text" *ngIf="item.edit" name="name" class="form-control" [(ngModel)]="item.user.t1" [value]="(item.user.t1)" placeholder="Name" required="" />
            </td>
            <td (click)="editDisplay(index)">
              <span *ngIf="!item.edit">{{item.user.t2}}</span>
              <input type="text" *ngIf="item.edit" name="dateOfBirth" class="form-control" [(ngModel)]="item.user.t2" [value]="(item.user.t2)" placeholder="Birth Day" required="" />
            </td>
            <td (click)="editDisplay(index)">
              <span *ngIf="!item.edit">{{item.user.t0}}</span>
              <input type="text" *ngIf="item.edit" name="userName" class="form-control" [(ngModel)]="item.user.t0" [value]="item.user.t0" placeholder="Username" required="" />
            </td>
            
            <td>
              <button type="button" class="btn btn-primary p-0" *ngIf="!item.edit" (click)="editUser(index)">Edit</button>
              <button type="button" class="btn btn-danger p-0" *ngIf="!item.edit" (click)="deleteUser(item.user.id_course,index)">Delete</button>
              <button type="button" class="btn btn-success p-0" *ngIf="item.edit" (click)="updateUser(item.user.id_course, index)">Update</button>
              <button type="button" class="btn btn-warning p-0" *ngIf="item.edit" (click)="cancelUser(index)">Cancel</button>

              
            </td>
          </tr>
        </tbody>
      </table>
      
          
    </div>
  </div>
</div>
